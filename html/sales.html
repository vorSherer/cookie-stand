<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/reset.css"/>    <!--This clears out Browser-specific styling and sets my default state. -->
    <link rel="stylesheet" href="../css/style.css" />   <!--This is where I start modifying the defaults set in reset.css-->
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Pat's Salmon Cookies Sales</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home Page</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Pat's Salmon Cookies - Sales Figures</h1>

        <table id="storesTable"></table>
        <form id="addLocation">
            <fieldset>
                <legend>New Location Data</legend>
                <label>City:</label>
                <input type="text" name="location" placeholder="Enter new location name" required />
                <label>Min. Customers:</label>
                <input type="number" name="minCustPerHour" placeholder="0" required />
                <label>Max. Customers:</label>
                <input type="number" name="maxCustPerHour" placeholder="0" required />
                <label>Average cookies per customer:</label>
                <input type="number" step="0.1" name="cookieAvg" placeholder="0.0" required />
                <button type="submit">Add Store</button>
            </fieldset>
        </form>
        <script src="../js/app.js"></script>
    </main>
    <footer>

    </footer>
</body>
</html>
